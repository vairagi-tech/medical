version: '3.8'

services:
  ayurvedic-bot:
    build: .
    container_name: ayurvedic-health-bot
    ports:
      - "3000:3000"
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./.env:/app/.env
    restart: unless-stopped
    networks:
      - ayurvedic-network

networks:
  ayurvedic-network:
    driver: bridge
